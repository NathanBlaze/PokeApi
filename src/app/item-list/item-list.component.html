<div>
  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="textoBusqueda"
      (keyup)="checkInputVacio()" (search)="checkInputVacio()" [(ngModel)]="textoBusqueda">
    <button class="btn btn-outline-success" type="submit" (click)="buscarPokemon()">Buscar</button>
  </form>
</div>
<div>
  <div class="caja">
    <div class="row">
      <div class="col-md mb-3 d-flex justify-content-center" *ngFor="let pokemon of listaPokemonFiltrada">
        <app-item [pokemon]="pokemon"></app-item>
      </div>
    </div>
  </div>
</div>
