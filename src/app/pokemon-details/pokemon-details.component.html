
<div class="card" style="width: 25%; margin-left:37.5%" *ngIf="pokemonElegido">
    <div class="card-header d-flex justify-content-between">
        <div class="text-start">
            <h5>{{pokemonElegido.name}}</h5>
        </div>
        <div class="text-end">
            <h5>#{{pokemonElegido.id}}</h5>
        </div>
    </div>
    <div>
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/'+ pokemonElegido.id +'.svg'"
            class="card-img-top" alt="...">
    </div>
    <div class="card-body d-flex flex-column">
        <h4 class="card-title">Tipos</h4>
        <div class="btn btn-dark" *ngFor="let type of pokemonElegido.types">
            {{type.name}}
        </div>
        <h4 class="card-title">Stats</h4>
        <div *ngFor="let stat of pokemonElegido.stats" class="row mt-3">
            <div class="col-sm-4">
                <h6 class="text-sm-end mt-1">{{stat.stat.name | titlecase}}</h6>
            </div>
            <div class="col-sm-8">
                <div class="progress" style="height: 30px">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="height: 30px;"
                        [style.width]="stat.base_stat + '%'" aria-valuemin="0" aria-valuemax="100">
                        <b>{{stat.base_stat}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
